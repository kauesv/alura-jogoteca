{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">

  <figure class="img thumbnail col-md-4">
    <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
    <figcaption>
      <label class="fileContainer">
        Mudar Capa
        <input type="file" name="arquivo" accept=".jpg">
      </label>
    </figcaption>
  </figure>

  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" class="form-control">
    </div>
    <div class="form-group">
      <label for="plataforma">Plataforma</label>
        <input type="text" id="plataforma" name="plataforma" class="form-control">
    </div>
    <!-- <div class="form-group">
      <label for="arquivo">Arquivo</label>
        <input type="file" id="arquivo" name="arquivo" accept=".jpg" class="form-control">
    </div> -->
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
  </fieldset>
  <a href="{{ url_for('lista') }}">Voltar</a>
</form>
{% endblock %}
